<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator-container">
        <h1>Quadratic Calculator</h1>
        <label for="input-a">Enter coefficient a:</label>
        <input type="number" id="input-a" placeholder="Enter a">

        <label for="input-b">Enter coefficient b:</label>
        <input type="number" id="input-b" placeholder="Enter b">

        <label for="input-c">Enter coefficient c:</label>
        <input type="number" id="input-c" placeholder="Enter c">

        <button onclick="calculateRoots()">Calculate Roots</button>

        <p id="result"></p>
    </div>

    <script>
        function calculateRoots() {
    // Get user input
    var a = parseFloat(document.getElementById('input-a').value);
    var b = parseFloat(document.getElementById('input-b').value);
    var c = parseFloat(document.getElementById('input-c').value);

    // Calculate the discriminant
    var discriminant = b * b - 4 * a * c;

    // Check if roots are real
    if (discriminant >= 0) {
        var root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
        var root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
        document.getElementById('result').innerHTML = 'Roots are real and distinct.<br>Root 1: ' + root1 + '<br>Root 2: ' + root2;
    } else {
        document.getElementById('result').innerHTML = 'Roots are complex.';
    }
}
    </script>

</body>
</html>
